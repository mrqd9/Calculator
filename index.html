<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport"
      content="width=device-width,
               initial-scale=1,
               maximum-scale=1,
               user-scalable=no">

<meta name="theme-color" content="#202020">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<title>Billing Calculator</title>

<style>
*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  background:#181818;
  font-family:system-ui;
}

/* APP */
.calc{
  height:100dvh;
  padding:12px;
  background:#202020;
  display:flex;
  flex-direction:column;
  gap:10px;
}

/* DISPLAY */
.display{
  flex:1;
  min-height:0;
  background:linear-gradient(180deg,#e6ede3,#cfd6c8);
  border-radius:18px;
  padding:14px;
  display:flex;
  flex-direction:column;
  box-shadow:0 10px 26px rgba(0,0,0,.28);
}

/* HISTORY */
.history{
  flex:1;
  min-height:0;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:4px;
  padding-right:6px;
}

/* CAPSULE */
.h-row{
  position:relative;
  display:grid;
  grid-template-columns:1fr auto;
  padding:6px 14px;
  border-radius:999px;
  background:rgba(255,255,255,.38);
  backdrop-filter:blur(6px);
  touch-action:pan-y;
  transition:transform .25s ease;
  overflow:hidden;
}

/* DELETE BG */
.h-row::before{
  content:"← Delete";
  position:absolute;
  inset:0;
  background:#d32f2f;
  color:#fff;
  font-weight:600;
  display:flex;
  align-items:center;
  justify-content:flex-end;
  padding-right:18px;
  opacity:0;
  transition:opacity .15s ease;
}
.h-row.swiping::before{opacity:1}
.h-row.swiping .h-exp,
.h-row.swiping .h-res{opacity:0}

.h-exp{
  text-align:right;
  opacity:.7;
  font-size:15px;
}
.h-res{
  text-align:right;
  font-size:18px;
  font-weight:600;
  padding-left:12px;
  border-left:1px solid rgba(0,0,0,.18);
}
.negative{color:#b00020}

/* SEPARATORS */
.separator{
  height:1px;
  background:linear-gradient(to right,transparent,#999,transparent);
  margin:6px 0;
}

/* LIVE */
.live{
  min-height:28px;
  text-align:center;
  font-size:20px;
  font-weight:500;
  word-wrap:break-word;
}

/* TOTAL */
.total{
  min-height:40px;
  text-align:right;
  font-size:30px;
  font-weight:600;
}

/* CARET */
.caret{
  display:inline-block;
  width:1.5px;
  height:1.1em;
  background:#333;
  margin-left:3px;
  vertical-align:-0.15em;
  animation:blink 1s steps(1) infinite;
}
@keyframes blink{50%{opacity:0}}

/* KEYS */
.keys{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:6px;
}

/* BUTTONS */
button{
  height:56px;
  border:0;
  border-radius:18px;
  font-size:26px;
  font-weight:600;
  color:#fff;
  background:linear-gradient(180deg,#5a5a5a,#3f3f3f);
  box-shadow:0 5px 12px rgba(0,0,0,.35);
  user-select:none;
}
button:active{
  transform:translateY(1px) scale(.97);
}

.num{background:linear-gradient(180deg,#606060,#484848)}
.op{background:linear-gradient(180deg,#6b6b6b,#525252)}
.ac{background:linear-gradient(180deg,#d05aa8,#b6468e)}
.eq{
  grid-column:span 2;
  font-size:28px;
  background:linear-gradient(180deg,#7a7a7a,#5f5f5f);
}

/* LANDSCAPE BLOCK */
@media (orientation:landscape){
  body::before{
    content:"Rotate phone to vertical mode";
    position:fixed;
    inset:0;
    background:#000;
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:9999;
  }
  .calc{display:none;}
}
</style>
</head>

<body>

<div class="calc">

  <div class="display">
    <div id="history" class="history"></div>
    <div class="separator"></div>
    <div id="live" class="live"></div>
    <div class="separator"></div>
    <div id="total" class="total">0</div>
  </div>

  <div class="keys">
    <button class="ac" onclick="clearAll()">AC</button>

    <button class="op"
      onmousedown="cutPressStart(event)"
      onmouseup="cutPressEnd(event)"
      onmouseleave="cutPressCancel()"
      ontouchstart="cutPressStart(event)"
      ontouchend="cutPressEnd(event)"
      ontouchcancel="cutPressCancel()">⌫</button>

    <button class="op" onclick="applyPercent()">%</button>
    <button class="op" onclick="setOp('÷')">÷</button>

    <button class="num" onclick="digit('7')">7</button>
    <button class="num" onclick="digit('8')">8</button>
    <button class="num" onclick="digit('9')">9</button>
    <button class="op" onclick="setOp('+')">+</button>

    <button class="num" onclick="digit('4')">4</button>
    <button class="num" onclick="digit('5')">5</button>
    <button class="num" onclick="digit('6')">6</button>
    <button class="op" onclick="setOp('-')">−</button>

    <button class="num" onclick="digit('1')">1</button>
    <button class="num" onclick="digit('2')">2</button>
    <button class="num" onclick="digit('3')">3</button>
    <button class="op" onclick="setOp('×')">×</button>

    <button class="num" onclick="digit('.')">.</button>
    <button class="num" onclick="digit('0')">0</button>
    <button class="eq" onclick="enter()">⏎ =</button>
  </div>

</div>

<script src="app.js"></script>

</body>
</html>
