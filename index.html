<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport"
      content="width=device-width,
               height=device-height,
               initial-scale=1,
               maximum-scale=1,
               user-scalable=no">

<title>Billing Calculator</title>

<style>
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  background:#1b1b1b;
  font-family:system-ui;
}

.calc{
  height:100vh;
  padding:12px;
  background:#2a2a2a;
  display:flex;
  flex-direction:column;
  box-sizing:border-box;
}

/* ===== DISPLAY : 60% ===== */
.display{
  flex:0 0 60%;
  min-height:0;
  background:#cfd6c8;
  border-radius:8px;
  padding:12px;
  display:flex;
  flex-direction:column;
  box-sizing:border-box;
}

/* HISTORY */
.history{
  flex:1;
  min-height:0;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:4px;
}

/* HISTORY ROW WRAPPER */
.h-wrap{
  display:flex;
  align-items:center;
  gap:6px;
  flex:0 0 auto;
}

/* DELETE ICON */
.h-del{
  width:20px;
  height:20px;
  border-radius:50%;
  background:#d64545;
  color:#fff;
  font-size:14px;
  font-weight:bold;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

/* CAPSULE */
.h-row{
  flex:1;
  display:grid;
  grid-template-columns:1fr 160px;
  padding:6px 12px;
  border-radius:999px;
  background:rgba(90,120,100,.12);
}
.h-wrap:nth-child(even) .h-row{
  background:rgba(120,90,100,.10);
}

.h-exp{text-align:right; padding-right:10px; opacity:.85}
.h-res{
  text-align:right;
  font-weight:600;
  padding-left:10px;
  border-left:1px solid rgba(0,0,0,.18);
}
.h-row.negative .h-res{color:#b00020}

.separator{
  height:2px;
  background:#999;
  margin:6px 0;
}

.live{
  font-size:22px;
  text-align:center;
}

.total{
  font-size:32px;
  font-weight:bold;
  text-align:right;
}

/* ===== KEYS : 40% ===== */
.keys{
  flex:0 0 40%;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:2px;
  margin-top:6px;
}

/* BUTTONS */
button{
  height:54px;
  border:0;
  border-radius:16px;
  font-size:28px;
  font-weight:700;
  background:#444;
  color:#fff;
}

button.active{
  transform:scale(.96);
  box-shadow:0 0 0 2px rgba(255,255,255,.25),
             0 0 14px rgba(255,255,255,.45);
}

.num{background:#5a5a5a}
.op{background:#5c5c5c}
.ac{background:#c14a9a}
.eq{grid-column:span 2;background:#6a6a6a}
</style>
</head>

<body>

<div class="calc">

  <div class="display">
    <div id="history" class="history"></div>
    <div class="separator"></div>
    <div id="live" class="live"></div>
    <div class="separator"></div>
    <div id="total" class="total">0.00</div>
  </div>

  <div class="keys">
    <button class="ac" onclick="press(this,clearAll)">AC</button>
    <button class="op" onclick="press(this,back)">⌫</button>
    <button class="op" onclick="press(this,applyPercent)">%</button>
    <button class="op" onclick="press(this,()=>setOp('÷'))">÷</button>

    <button class="num" onclick="press(this,()=>digit('7'))">7</button>
    <button class="num" onclick="press(this,()=>digit('8'))">8</button>
    <button class="num" onclick="press(this,()=>digit('9'))">9</button>
    <button class="op" onclick="press(this,()=>setOp('+'))">+</button>

    <button class="num" onclick="press(this,()=>digit('4'))">4</button>
    <button class="num" onclick="press(this,()=>digit('5'))">5</button>
    <button class="num" onclick="press(this,()=>digit('6'))">6</button>
    <button class="op" onclick="press(this,()=>setOp('−'))">−</button>

    <button class="num" onclick="press(this,()=>digit('1'))">1</button>
    <button class="num" onclick="press(this,()=>digit('2'))">2</button>
    <button class="num" onclick="press(this,()=>digit('3'))">3</button>
    <button class="op" onclick="press(this,()=>setOp('×'))">×</button>

    <button class="num" onclick="press(this,()=>digit('.'))">.</button>
    <button class="num" onclick="press(this,()=>digit('0'))">0</button>
    <button class="eq" onclick="press(this,doEnter)">⏎ =</button>
  </div>

</div>

<script>
let historyEl=history;
let liveEl=live;
let totalEl=total;

let expr="", originalExpr="", grandTotal=0;

/* ---------- helpers ---------- */
function press(btn, fn){
  btn.classList.add("active");
  let ok = fn();
  if(ok && navigator.vibrate) navigator.vibrate(30);
  setTimeout(()=>btn.classList.remove("active"),120);
}

function formatIN(n){
  if(n===""||n==="-" ) return n;
  return Number(n).toLocaleString("en-IN",{maximumFractionDigits:10});
}

function updateLive(){
  liveEl.innerText=expr.split(" ").map(p=>isNaN(p)?p:formatIN(p)).join(" ");
}

function safeEval(e){
  let s = e.replace(/×/g,"*").replace(/÷/g,"/").replace(/−/g,"-");
  return Function("return "+s)();
}

/* ---------- input ---------- */
function currentNumber(){
  let p=expr.split(" ");
  return p[p.length-1];
}

function digit(d){
  let c=currentNumber();
  if(d==="."&&c.includes(".")) return false;
  let dig=c.replace("-","").replace(".","");
  if(d!=="."&&dig.length>=12) return false;
  expr+=d; originalExpr+=d; updateLive(); return true;
}

function setOp(op){
  if(expr===""&&op==="−"){expr="-";originalExpr="-";updateLive();return true;}
  if(expr.endsWith(" ")){
    expr=expr.slice(0,-3)+" "+op+" ";
    originalExpr=originalExpr.slice(0,-3)+" "+op+" ";
    updateLive();return true;
  }
  if(expr==="") return false;
  expr+=" "+op+" "; originalExpr+=" "+op+" "; updateLive();return true;
}

function applyPercent(){
  let p=expr.trim().split(" ");
  if(p.length<3) return false;
  let A=+p[0], op=p[1], B=+p[2];
  let v=(op==="+"||op==="−")?A*B/100:B/100;
  expr=`${A} ${op} ${v}`; originalExpr+=" %";
  updateLive();return true;
}

/* ---------- ENTER ---------- */
function doEnter(){
  if(expr==="") return false;
  let r;
  try{ r = safeEval(expr); }
  catch{ return false; }

  let wrap=document.createElement("div");
  wrap.className="h-wrap";
  wrap.dataset.value=r;

  let del=document.createElement("div");
  del.className="h-del";
  del.innerText="×";
  del.onclick=()=>deleteRow(wrap);

  let row=document.createElement("div");
  row.className="h-row"+(r<0?" negative":"");
  row.innerHTML=`<span class="h-exp">${originalExpr} =</span>
                 <span class="h-res">${formatIN(r)}</span>`;

  wrap.append(del,row);
  historyEl.appendChild(wrap);

  grandTotal+=r;
  totalEl.innerText=formatIN(grandTotal.toFixed(2));

  expr=""; originalExpr=""; updateLive();
  return true;
}

/* ---------- delete ---------- */
function deleteRow(wrap){
  let v=parseFloat(wrap.dataset.value);
  grandTotal-=v;
  totalEl.innerText=formatIN(grandTotal.toFixed(2));
  wrap.remove();
  if(navigator.vibrate) navigator.vibrate(30);
}

/* ---------- misc ---------- */
function back(){
  if(expr==="") return false;
  expr=expr.slice(0,-1);
  originalExpr=originalExpr.slice(0,-1);
  updateLive();return true;
}

function clearAll(){
  if(expr===""&&historyEl.innerHTML==="") return false;
  expr=""; originalExpr=""; grandTotal=0;
  historyEl.innerHTML="";
  totalEl.innerText="0.00";
  updateLive();return true;
}
</script>

</body>
</html>
