<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport"
      content="width=device-width,
               height=device-height,
               initial-scale=1,
               maximum-scale=1,
               user-scalable=no">

<meta name="theme-color" content="#2a2a2a">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="manifest" href="manifest.json">

<title>Billing Calculator</title>

<style>
/* ===== BASE ===== */
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  background:#1b1b1b;
  font-family:system-ui;
  touch-action:manipulation;
}

.calc{
  height:100vh;
  padding:12px;
  box-sizing:border-box;
  background:#2a2a2a;
  display:flex;
  flex-direction:column;
}

/* ===== DISPLAY ===== */
.display{
  flex:0 0 63%;
  min-height:0;
  background:#cfd6c8;
  border-radius:8px;
  padding:12px;
  box-sizing:border-box;
  display:flex;
  flex-direction:column;
}

/* ===== HISTORY ===== */
.history{
  flex:1;
  min-height:0;
  overflow-y:auto;
  overflow-x:hidden;
  display:flex;
  flex-direction:column;
  gap:2px;                     /* ⬅️ reduced gap */
  padding:0 6px;
  font-size:18px;
  font-variant-numeric: tabular-nums;
}

/* Capsule rows */
.h-row{
  display:grid;
  grid-template-columns:1fr 160px;
  padding:5px 10px;
  border-radius:999px;         /* ⬅️ capsule */
  background:rgba(0,0,0,0.05);
}

/* zebra tint */
.h-row:nth-child(odd){
  background:rgba(90,120,100,0.12);
}
.h-row:nth-child(even){
  background:rgba(120,90,100,0.10);
}

.h-exp{
  text-align:right;
  padding-right:10px;
  opacity:.85;
  word-break:break-word;
}

.h-res{
  text-align:right;
  font-weight:600;
  padding-left:10px;
  border-left:1px solid rgba(0,0,0,0.18);
}

.h-row.negative .h-res{
  color:#b00020;
}

/* ===== SEPARATORS ===== */
.separator{
  height:2px;
  background:#999;
  margin:6px 0;
}

/* ===== LIVE INPUT ===== */
.live{
  font-size:22px;
  min-height:28px;
  text-align:center;
  padding:0 6px;
  color:#333;
}

/* ===== GRAND TOTAL ===== */
.total{
  font-size:32px;
  font-weight:bold;
  text-align:right;
  color:#000;
  font-variant-numeric: tabular-nums;
}

/* ===== KEYS ===== */
.keys{
  flex:0 0 37%;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:4px;                     /* ⬅️ reduced gap */
  align-content:start;
  margin-top:6px;
}

/* ===== BUTTONS ===== */
button{
  height:56px;
  border:0;
  border-radius:14px;          /* ⬅️ rounder */
  font-size:26px;              /* ⬅️ bigger text */
  font-weight:700;
  background:#444;
  color:#fff;
  transition:
    transform .08s ease,
    box-shadow .08s ease,
    background .08s ease;
}

/* light glow on active */
button:active{
  transform:scale(.96);
  box-shadow:
    0 0 0 2px rgba(255,255,255,.15),
    0 0 10px rgba(255,255,255,.25);
}

.num{background:#5a5a5a}
.op{background:#5c5c5c}
.ac{background:#c14a9a}
.eq{
  grid-column:span 2;
  background:#6a6a6a;
  font-size:28px;
}

/* ===== LANDSCAPE BLOCK ===== */
@media (orientation: landscape){
  body::before{
    content:"Rotate phone to vertical mode";
    position:fixed;
    inset:0;
    background:#000;
    color:#fff;
    font-size:22px;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:9999;
  }
  .calc{display:none;}
}
</style>
</head>

<body>

<div class="calc">

  <div class="display">
    <div id="history" class="history"></div>
    <div class="separator"></div>
    <div id="live" class="live"></div>
    <div class="separator"></div>
    <div id="total" class="total">0.00</div>
  </div>

  <div class="keys">
    <button class="ac" onclick="tap(clearAll)">AC</button>
    <button class="op" onclick="tap(back)">⌫</button>
    <button class="op" onclick="tap(applyPercent)">%</button>
    <button class="op" onclick="tap(()=>setOp('÷'))">÷</button>

    <button class="num" onclick="tap(()=>digit('7'))">7</button>
    <button class="num" onclick="tap(()=>digit('8'))">8</button>
    <button class="num" onclick="tap(()=>digit('9'))">9</button>
    <button class="op" onclick="tap(()=>setOp('+'))">+</button>

    <button class="num" onclick="tap(()=>digit('4'))">4</button>
    <button class="num" onclick="tap(()=>digit('5'))">5</button>
    <button class="num" onclick="tap(()=>digit('6'))">6</button>
    <button class="op" onclick="tap(()=>setOp('-'))">−</button>

    <button class="num" onclick="tap(()=>digit('1'))">1</button>
    <button class="num" onclick="tap(()=>digit('2'))">2</button>
    <button class="num" onclick="tap(()=>digit('3'))">3</button>
    <button class="op" onclick="tap(()=>setOp('×'))">×</button>

    <button class="num" onclick="tap(()=>digit('.'))">.</button>
    <button class="num" onclick="tap(()=>digit('0'))">0</button>
    <button class="eq" onclick="tap(enter)">⏎ =</button>
  </div>

</div>

<script>
let historyEl=document.getElementById("history");
let liveEl=document.getElementById("live");
let totalEl=document.getElementById("total");

let expr="", originalExpr="", grandTotal=0;

/* light vibration wrapper */
function tap(fn){
  if(navigator.vibrate) navigator.vibrate(20);
  fn();
}

/* Indian number formatter */
function formatIN(n){
  if(n===""||n==="-" ) return n;
  let x=Number(n);
  if(isNaN(x)) return n;
  return x.toLocaleString("en-IN",{maximumFractionDigits:10});
}

function clean(n){return Number(parseFloat(n).toFixed(10));}

function updateLive(){
  let parts=expr.split(" ");
  liveEl.innerText=parts.map(p=>isNaN(p)?p:formatIN(p)).join(" ");
}

function currentNumber(){
  let p=expr.split(" ");
  return p[p.length-1];
}

function digit(d){
  let c=currentNumber();
  if(d==="."&&c.includes("."))return;
  let dig=c.replace("-","").replace(".","");
  if(d!=="."&&dig.length>=12)return;
  expr+=d; originalExpr+=d; updateLive();
}

function setOp(op){
  if(expr===""&&op==="-"){expr="-";originalExpr="-";updateLive();return;}
  if(expr.endsWith(" ")){
    expr=expr.slice(0,-3)+" "+op+" ";
    originalExpr=originalExpr.slice(0,-3)+" "+op+" ";
    updateLive();return;
  }
  expr+=" "+op+" "; originalExpr+=" "+op+" "; updateLive();
}

function applyPercent(){
  let p=expr.trim().split(" "); if(p.length<3)return;
  let A=parseFloat(p[0]), op=p[1], B=parseFloat(p[2]);
  originalExpr+=" %";
  let v;
  if(op==="+"||op==="-"||op==="−"){v=A*B/100; expr=`${A} ${op} ${v}`;}
  else if(op==="×"){v=B/100; expr=`${A} × ${v}`;}
  else if(op==="÷"){v=B/100; expr=`${A} ÷ ${v}`;}
  updateLive();
}

function evaluate(e){
  e=e.replace(/×/g,"*").replace(/÷/g,"/");
  return clean(Function("return "+e)());
}

function enter(){
  if(expr===""||expr==="-"||expr==="−")return;
  let r; try{r=evaluate(expr);}catch{return;}

  let row=document.createElement("div");
  row.className="h-row"+(r<0?" negative":"");
  row.innerHTML=
    `<span class="h-exp">${originalExpr} =</span>
     <span class="h-res">${formatIN(r)}</span>`;
  historyEl.appendChild(row);
  historyEl.scrollTop=historyEl.scrollHeight;

  grandTotal=clean(grandTotal+r);
  totalEl.innerText=formatIN(grandTotal.toFixed(2));

  expr=""; originalExpr=""; updateLive();
}

function back(){expr=expr.slice(0,-1); originalExpr=originalExpr.slice(0,-1); updateLive();}
function clearAll(){
  expr=""; originalExpr=""; grandTotal=0;
  historyEl.innerHTML="";
  updateLive();
  totalEl.innerText="0.00";
}
</script>

</body>
</html>
