<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="screen-orientation" content="portrait">
<meta name="apple-mobile-web-app-orientations" content="portrait">
<meta name="theme-color" content="#1f1f1f">
<meta name="msapplication-navbutton-color" content="#1f1f1f">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="icon-192.png">
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
<title>Adding Calculator Pro</title>
</head> 
<body>
<div class="calc">
  <div class="action-bar">
    <button class="btn-action" onclick="tap(shareWhatsApp)"><svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.414 0 0 5.414 0 12.05c0 2.123.55 4.197 1.592 6.023L0 24l6.135-1.61a11.75 11.75 0 005.91 1.586h.005c6.637 0 12.05-5.414 12.05-12.05a11.77 11.77 0 00-3.51-8.52z"/></svg></button>
    <button class="btn-action" onclick="tap(()=>window.print())"><svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M19 8H5c-1.66 0-3 1.34-3 3v6h4v4h12v-4h4v-6c0-1.66-1.34-3-3-3zm-3 11H8v-5h8v5zm3-7c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm-1-9H6v4h12V3z"/></svg></button>
    <button class="btn-action" onclick="tap(showArchive)"><svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M13 3a9 9 0 0 0-9 9H1l3.89 3.89.07.14L9 12H6a7 7 0 1 1 7 7 7.07 7.07 0 0 1-6-3.18l-1.42 1.42A8.97 8.97 0 1 0 13 3zm-1 5v5l4.28 2.53.72-1.27-3.5-2.08V8z"/></svg></button>
  </div>

  <div class="display-container">
    <div id="history" class="history"></div>
    <div id="live" class="live-preview"></div>
  </div>

  <div class="total-strip">
    <div class="total-content">
      <span class="total-label">Grand Total</span>
      <span id="total" class="total-amount">0.00</span>
    </div>
    <div class="total-divider"></div>
  </div>

  <div class="keys">
    <button class="btn-key ac" onclick="tap(clearAll)">AC</button>
    <button class="btn-key op" onpointerdown="cutPressStart(event)" onpointerup="cutPressEnd(event)" onpointerleave="cutPressCancel()">⌫</button>
    <button class="btn-key op" onclick="tap(applyPercent)">%</button>
    <button class="btn-key op" onclick="tap(()=>setOp('÷'))">÷</button>
    <button class="btn-key num" onclick="tap(()=>digit('7'))">7</button>
    <button class="btn-key num" onclick="tap(()=>digit('8'))">8</button>
    <button class="btn-key num" onclick="tap(()=>digit('9'))">9</button>
    <button class="btn-key op" onclick="tap(()=>setOp('×'))">×</button>
    <button class="btn-key num" onclick="tap(()=>digit('4'))">4</button>
    <button class="btn-key num" onclick="tap(()=>digit('5'))">5</button>
    <button class="btn-key num" onclick="tap(()=>digit('6'))">6</button>
    <button class="btn-key op" onclick="tap(()=>setOp('-'))">−</button>
    <button class="btn-key num" onclick="tap(()=>digit('1'))">1</button>
    <button class="btn-key num" onclick="tap(()=>digit('2'))">2</button>
    <button class="btn-key num" onclick="tap(()=>digit('3'))">3</button>
    <button class="btn-key op" onclick="tap(()=>setOp('+'))">+</button>
    <button class="btn-key num" onclick="tap(()=>digit('0'))">0</button>
    <button class="btn-key num" onclick="tap(()=>digit('.'))">.</button> 
    <button class="btn-key eq" onclick="tap(enter)">⏎ =</button>
  </div>

<div id="archive-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span>History</span>
      <div style="display:flex; gap:15px; align-items:center;">
        <button class="btn-clear-archive" onclick="tap(clearArchive)">Clear</button>
        <button class="btn-close-modal" onclick="closeArchive()">×</button>
      </div>
    </div>
    <div id="archive-list" class="archive-list"></div>
  </div>
</div>

<div class="rotation-overlay">
  <div class="rotation-message">
    <svg viewBox="0 0 24 24" width="48" height="48" fill="currentColor"><path d="M16.48 2.52c3.27 1.55 5.61 4.72 5.97 8.48h2c-.41-4.84-3.51-8.94-7.97-10.48l1.39 4.19c-.31-.11-.63-.19-.97-.19h-1.42l1 3zM7.52 21.48c-3.27-1.55-5.61-4.72-5.97-8.48h-2c.41 4.84 3.51 8.94 7.97 10.48l-1.39-4.19c.31.11.63.19.97.19h1.42l-1-3zM10 7h4c1.1 0 2 .9 2 2v6c0 1.1-.9 2-2 2h-4c-1.1 0-2-.9-2-2V9c0-1.1.9-2 2-2z"/></svg>
    <p>Please rotate to Portrait mode</p>
  </div>
</div>
<script src="app.js"></script>
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("./sw.js")
      .then(reg => console.log("Service Worker Registered!"))
      .catch(err => console.log("Service Worker Registration Failed:", err));
  });
}
 </script>
</body>
</html>
