<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="screen-orientation" content="portrait">
<meta name="apple-mobile-web-app-orientations" content="portrait">
<meta name="theme-color" content="#f2f2f7" media="(prefers-color-scheme: light)">
<meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link rel="apple-touch-icon" href="icon-192.png">
<link rel="manifest" href="manifest.json">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
<link rel="stylesheet" href="style.css">
<title>Adding Calculator Pro</title>
</head> 
<body>
<div id="toast-msg"></div>
<div class="calc">
  <div class="action-bar">
<button id="cloud-btn" class="icon-btn" style="width:auto; padding:0 8px; border-radius:20px; border:1px solid #ddd; display:flex; align-items:center; gap:6px; background:#fff; margin-right: auto;">
    <svg width="18" height="18" viewBox="0 0 18 18">
        <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.252-.164-1.841H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z"/>
        <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.715H.957v2.332A8.997 8.997 0 0 0 9 18z"/>
        <path fill="#FBBC05" d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z"/>
        <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.159 6.656 3.58 9 3.58z"/>
    </svg>
</button>
    <button class="btn-action" onclick="tap(showConverter)">
      <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 8a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8z M6 6v5 M10 6v3 M14 6v5 M18 6v3"/></svg>
    </button>
    
    <button id="copy-btn" class="btn-action" onclick="tap(copyToClipboard)">
      <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 5v16a2 2 0 0 0 2 2h12 M9 2h7l5 5v11a2 2 0 0 1-2 2H9a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z M16 2v5h5 M12 11h4 M12 15h4"></path></svg>
    </button>

    <button class="btn-action" onclick="tap(()=>window.print())">
      <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M19 8H5c-1.66 0-3 1.34-3 3v6h4v4h12v-4h4v-6c0-1.66-1.34-3-3-3zm-3 11H8v-5h8v5zm3-7c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm-1-9H6v4h12V3z"/></svg>
    </button>
    
    <button class="btn-action" onclick="tap(showArchive)">
      <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M13 3a9 9 0 0 0-9 9H1l3.89 3.89.07.14L9 12H6a7 7 0 1 1 7 7 7.07 7.07 0 0 1-6-3.18l-1.42 1.42A8.97 8.97 0 1 0 13 3zm-1 5v5l4.28 2.53.72-1.27-3.5-2.08V8z"/></svg>
    </button>
  </div>

  <div class="display-container">
    <div id="history" class="history"></div>
  </div>

  <div class="total-strip">
    <div class="total-content">
      <div class="total-label">Grand<br>Total</div>
      <div id="total" class="total-amount">0.00</div>
    </div>
  </div> 

  <div class="live-row">
    <div class="tag-area">
       <div id="label-remove" onclick="LabelController.clear()">×</div>
       <button id="label-btn" onclick="LabelController.open()">
         <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path><line x1="7" y1="7" x2="7.01" y2="7"></line></svg>
         <span id="label-text" style="display:none"></span>
       </button>
    </div>
    
    <div id="live" class="live-area"></div> 
  </div>

  <div class="keys">
    <button class="btn-key ac" onclick="tap(clearAll)">
      <div class="ac-hint">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M13 3a9 9 0 0 0-9 9H1l3.89 3.89.07.14L9 12H6a7 7 0 1 1 7 7 7.07 7.07 0 0 1-6-3.18l-1.42 1.42A8.97 8.97 0 1 0 13 3z"/>
          <path d="M13 8v8M9 12h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>
      AC
    </button>
    <button class="btn-key cut" onpointerdown="cutPressStart(event)" onpointerup="cutPressEnd(event)" onpointerleave="cutPressCancel()">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"></path><line x1="18" y1="9" x2="12" y2="15"></line><line x1="12" y1="9" x2="18" y2="15"></line></svg>
    </button>
    <button class="btn-key op" onclick="tap(applyPercent)">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="5" x2="5" y2="19"></line><circle cx="6.5" cy="6.5" r="2.5"></circle><circle cx="17.5" cy="17.5" r="2.5"></circle></svg>
    </button>
    <button class="btn-key op" onclick="tap(()=>setOp('÷'))">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="6" r="1.5" fill="currentColor" stroke="none"></circle><line x1="5" y1="12" x2="19" y2="12"></line><circle cx="12" cy="18" r="1.5" fill="currentColor" stroke="none"></circle></svg>
    </button>
    
    <button class="btn-key num" onclick="tap(()=>digit('7'))">7</button>
    <button class="btn-key num" onclick="tap(()=>digit('8'))">8</button>
    <button class="btn-key num" onclick="tap(()=>digit('9'))">9</button>
    <button class="btn-key op" onclick="tap(()=>setOp('×'))">
      <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
    </button>
    
    <button class="btn-key num" onclick="tap(()=>digit('4'))">4</button>
    <button class="btn-key num" onclick="tap(()=>digit('5'))">5</button>
    <button class="btn-key num" onclick="tap(()=>digit('6'))">6</button>
    <button class="btn-key op" onclick="tap(()=>setOp('-'))">
      <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line></svg>
    </button>
    
    <button class="btn-key num" onclick="tap(()=>digit('1'))">1</button>
    <button class="btn-key num" onclick="tap(()=>digit('2'))">2</button>
    <button class="btn-key num" onclick="tap(()=>digit('3'))">3</button>
    <button class="btn-key op" onclick="tap(()=>setOp('+'))">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
    </button>
    
    <button class="btn-key num" onclick="tap(()=>digit('0'))">0</button>
    <button class="btn-key num" onclick="tap(()=>digit('.'))">.</button>
    <button class="btn-key eq" onpointerdown="eqPressStart(event)" onpointerup="eqPressEnd(event)" onpointerleave="eqPressCancel()" oncontextmenu="return false;">
      <div style="display: flex; align-items: center; gap: 12px;">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 10 4 15 9 20"></polyline><path d="M20 4v7a4 4 0 0 1-4 4H4"></path></svg>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="9" x2="19" y2="9"></line><line x1="5" y1="15" x2="19" y2="15"></line></svg>
      </div>
    </button>
  </div>
</div>

<div id="archive-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span>History Archive</span>
      <div style="display:flex; gap:15px; align-items:center;">
        <button class="btn-clear-archive" onclick="tap(clearArchive)">DELETE ALL</button>
        <button class="btn-close-modal" onclick="closeArchive()">×</button>
      </div>
    </div>
    <div id="archive-list" class="archive-list"></div>
  </div>
</div>

<div id="converter-modal" class="modal">
  <div class="modal-content" style="height: 85vh;">
    <div class="modal-header">
      <span>Unit Converter</span>
      <button class="btn-close-modal" onclick="closeConverter()">×</button>
    </div>
    <div class="converter-body">
      <div class="conv-tabs">
        <button class="conv-tab active" onclick="changeCategory('length', this)">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 8a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8z M6 6v5 M10 6v3 M14 6v5 M18 6v3"></path></svg>
          <span>Length</span>
        </button>
        <button class="conv-tab" onclick="changeCategory('area', this)">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19V5 M2 7l2-2 2 2 M5 21h14 M17 19l2 2-2 2 M7 3h14v14"></path></svg>
          <span>Area</span>
        </button>
        <button class="conv-tab" onclick="changeCategory('mass', this)">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9h12v12H6z M9 9V6a3 3 0 0 1 6 0v3"></path></svg>
          <span>Weight</span>
        </button>
        <button class="conv-tab" onclick="changeCategory('volume', this)">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8l-9-5l-9 5v8l9 5z M3.3 8l8.7 5 8.7-5 M12 13v9"></path></svg>
          <span>Volume</span>
        </button>
      </div>

      <div class="conv-main-card">
        <div class="conv-line-row input-row">
          <div id="conv-from-val" class="conv-val-text active">0</div>
          <div class="conv-unit-wrap">
            <select id="conv-from-unit" class="conv-select-ghost"></select>
            <div class="conv-unit-visual">
              <span id="conv-from-name" class="unit-name-display">Meter</span>
              <svg class="unit-arrow-icon" viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </div>
          </div>
        </div>

        <div class="conv-divider-row">
          <div class="conv-dash-line"></div>
          <button class="btn-swap-inline" onclick="tap(switchUnits)">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M7 16V4m0 0l-4 4m4-4l4 4M17 8v12m0 0l4-4m-4 4l-4-4"/>
            </svg>
          </button>
        </div>

        <div class="conv-line-row">
          <div id="conv-to-val" class="conv-val-text">0</div>
          <div class="conv-unit-wrap">
            <select id="conv-to-unit" class="conv-select-ghost"></select>
            <div class="conv-unit-visual">
              <span id="conv-to-name" class="unit-name-display">Foot</span>
              <svg class="unit-arrow-icon" viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </div>
          </div>
        </div>
      </div>

      <div class="conv-keypad">
        <button class="conv-key" onclick="tap(()=>convDigit('7'))">7</button>
        <button class="conv-key" onclick="tap(()=>convDigit('8'))">8</button>
        <button class="conv-key" onclick="tap(()=>convDigit('9'))">9</button>
        <button class="conv-key" onclick="tap(()=>convDigit('4'))">4</button>
        <button class="conv-key" onclick="tap(()=>convDigit('5'))">5</button>
        <button class="conv-key" onclick="tap(()=>convDigit('6'))">6</button>
        <button class="conv-key" onclick="tap(()=>convDigit('1'))">1</button>
        <button class="conv-key" onclick="tap(()=>convDigit('2'))">2</button>
        <button class="conv-key" onclick="tap(()=>convDigit('3'))">3</button>
        <button class="conv-key" onclick="tap(()=>convDigit('0'))">0</button> 
        <button class="conv-key" onclick="tap(()=>convDigit('.'))">.</button>
        <button class="conv-key action" onclick="tap(convBack)">⌫</button>
      </div>
    </div>
  </div>
</div>

<div id="label-modal" class="modal">
  <div class="modal-content" style="height: 60vh; max-height: 500px;">
    <div class="modal-header" style="flex-direction: column; gap: 10px; align-items: stretch;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span>Manage Tags</span>
            <button class="btn-close-modal" onclick="LabelController.close()">×</button>
        </div>
        <div style="display:flex; gap:10px;">
            <input type="text" id="new-tag-input" placeholder="New Tag..." autocapitalize="sentences" style="flex:1; padding:10px; border-radius:8px; border:1px solid #333; background:rgba(0,0,0,0.2); color:inherit; font-size:16px;">
            <button onclick="LabelController.add()" style="background:#4caf50; color:#fff; border:none; padding:0 15px; border-radius:8px; font-weight:bold; font-size:20px;">+</button>
        </div>
    </div>
    
    <div class="label-list-container">
      <div id="label-list" class="label-list"></div>
    </div>
  </div>
</div>
<script src="app.js"></script>
<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("./sw.js")
        .then(reg => console.log("Service Worker Registered!"))
        .catch(err => console.log("Service Worker Registration Failed:", err));
    });
  }
</script>
</body>
</html>
