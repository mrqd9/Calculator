<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Calculator</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#202020">

<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="calc">

  <div class="display">
    <div id="history" class="history"></div>
    <div class="separator"></div>
    <div id="live" class="live"></div>
    <div class="separator"></div>
    <div id="total" class="total">0</div>
  </div>

  <div class="keys">
    <button class="ac" onclick="tap(clearAll)">AC</button>

    <button class="op"
      onmousedown="cutPressStart(event)"
      onmouseup="cutPressEnd(event)"
      onmouseleave="cutPressCancel()"
      ontouchstart="cutPressStart(event)"
      ontouchend="cutPressEnd(event)"
      ontouchcancel="cutPressCancel()">⌫</button>

    <button class="op" onclick="tap(applyPercent)">%</button>
    <button class="op" onclick="tap(()=>setOp('÷'))">÷</button>

    <button class="num" onclick="tap(()=>digit('7'))">7</button>
    <button class="num" onclick="tap(()=>digit('8'))">8</button>
    <button class="num" onclick="tap(()=>digit('9'))">9</button>
    <button class="op" onclick="tap(()=>setOp('×'))">×</button>

    <button class="num" onclick="tap(()=>digit('4'))">4</button>
    <button class="num" onclick="tap(()=>digit('5'))">5</button>
    <button class="num" onclick="tap(()=>digit('6'))">6</button>
    <button class="op" onclick="tap(()=>setOp('-'))">−</button>

    <button class="num" onclick="tap(()=>digit('1'))">1</button>
    <button class="num" onclick="tap(()=>digit('2'))">2</button>
    <button class="num" onclick="tap(()=>digit('3'))">3</button>
    <button class="op" onclick="tap(()=>setOp('+'))">+</button>

    <button class="num" onclick="tap(()=>digit('.'))">.</button>
    <button class="num" onclick="tap(()=>digit('0'))">0</button>

    <button class="eq" onclick="tap(()=>doEnter())">⏎ =</button>
  </div>

</div>

<!-- IMPORTANT ORDER -->
<script src="math.min.js"></script>
<script src="app.js"></script>

</body>
</html>
