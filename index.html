<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport"
      content="width=device-width,
               height=device-height,
               initial-scale=1,
               maximum-scale=1,
               user-scalable=no">

<meta name="theme-color" content="#2a2a2a">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="manifest" href="manifest.json">

<title>Billing Calculator</title>

<style>
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  background:#1b1b1b;
  font-family:system-ui;
  touch-action:manipulation;
}

.calc{
  height:100vh;
  padding:12px;
  box-sizing:border-box;
  background:#2a2a2a;
  display:flex;
  flex-direction:column;
}

/* DISPLAY */
.display{
  flex:0 0 63%;
  min-height:0;
  background:#cfd6c8;
  border-radius:8px;
  padding:12px;
  box-sizing:border-box;
  display:flex;
  flex-direction:column;
}

/* HISTORY */
.history{
  flex:1;
  min-height:0;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:2px;
  padding:0 6px;
  font-size:18px;
  font-variant-numeric: tabular-nums;
}

.h-row{
  display:grid;
  grid-template-columns:1fr 160px;
  padding:5px 10px;
  border-radius:999px;
}
.h-row:nth-child(odd){background:rgba(90,120,100,.12)}
.h-row:nth-child(even){background:rgba(120,90,100,.10)}

.h-exp{
  text-align:right;
  padding-right:10px;
  opacity:.85;
}
.h-res{
  text-align:right;
  font-weight:600;
  padding-left:10px;
  border-left:1px solid rgba(0,0,0,.18);
}
.h-row.negative .h-res{color:#b00020}

.separator{
  height:2px;
  background:#999;
  margin:6px 0;
}

.live{
  font-size:22px;
  min-height:28px;
  text-align:center;
  color:#333;
}

.total{
  font-size:32px;
  font-weight:bold;
  text-align:right;
}

/* KEYS */
.keys{
  flex:0 0 37%;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:4px;
  margin-top:6px;
}

button{
  height:56px;
  border:0;
  border-radius:14px;
  font-size:26px;
  font-weight:700;
  background:#444;
  color:#fff;
  transition:transform .08s, box-shadow .08s;
}
button:active{
  transform:scale(.96);
  box-shadow:0 0 0 2px rgba(255,255,255,.15),
             0 0 10px rgba(255,255,255,.25);
}

.num{background:#5a5a5a}
.op{background:#5c5c5c}
.ac{background:#c14a9a}
.eq{grid-column:span 2; background:#6a6a6a}

@media (orientation: landscape){
  body::before{
    content:"Rotate phone to vertical mode";
    position:fixed;
    inset:0;
    background:#000;
    color:#fff;
    font-size:22px;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:9999;
  }
  .calc{display:none;}
}
</style>
</head>

<body>

<div class="calc">

  <div class="display">
    <div id="history" class="history"></div>
    <div class="separator"></div>
    <div id="live" class="live"></div>
    <div class="separator"></div>
    <div id="total" class="total">0.00</div>
  </div>

  <div class="keys">
    <button class="ac" onclick="tap(clearAll,'strong')">AC</button>
    <button class="op" onclick="tap(back)">⌫</button>
    <button class="op" onclick="tap(applyPercent)">%</button>
    <button class="op" onclick="tap(()=>setOp('÷'))">÷</button>

    <button class="num" onclick="tap(()=>digit('7'))">7</button>
    <button class="num" onclick="tap(()=>digit('8'))">8</button>
    <button class="num" onclick="tap(()=>digit('9'))">9</button>
    <button class="op" onclick="tap(()=>setOp('+'))">+</button>

    <button class="num" onclick="tap(()=>digit('4'))">4</button>
    <button class="num" onclick="tap(()=>digit('5'))">5</button>
    <button class="num" onclick="tap(()=>digit('6'))">6</button>
    <button class="op" onclick="tap(()=>setOp('-'))">−</button>

    <button class="num" onclick="tap(()=>digit('1'))">1</button>
    <button class="num" onclick="tap(()=>digit('2'))">2</button>
    <button class="num" onclick="tap(()=>digit('3'))">3</button>
    <button class="op" onclick="tap(()=>setOp('×'))">×</button>

    <button class="num" onclick="tap(()=>digit('.'))">.</button>
    <button class="num" onclick="tap(()=>digit('0'))">0</button>
    <button class="eq" onclick="tap(enter,'enter')">⏎ =</button>
  </div>

</div>

<script>
let historyEl=history;
let liveEl=live;
let totalEl=total;

let expr="", originalExpr="", grandTotal=0;

/* SMART HAPTICS */
function vibrate(type){
  if(!navigator.vibrate) return;
  if(type==="strong") navigator.vibrate(80);
  else if(type==="enter") navigator.vibrate(40);
  else navigator.vibrate(20);
}

function tap(fn,type){
  let acted=fn();
  if(acted) vibrate(type);
}

/* FORMAT */
function formatIN(n){
  if(n===""||n==="-" ) return n;
  let x=Number(n);
  if(isNaN(x)) return n;
  return x.toLocaleString("en-IN",{maximumFractionDigits:10});
}

function clean(n){return Number(parseFloat(n).toFixed(10));}

function updateLive(){
  liveEl.innerText=expr.split(" ").map(p=>isNaN(p)?p:formatIN(p)).join(" ");
}

function currentNumber(){
  let p=expr.split(" ");
  return p[p.length-1];
}

/* ACTIONS (return true/false) */
function digit(d){
  let c=currentNumber();
  if(d==="."&&c.includes(".")) return false;
  let dig=c.replace("-","").replace(".","");
  if(d!=="."&&dig.length>=12) return false;
  expr+=d; originalExpr+=d; updateLive(); return true;
}

function setOp(op){
  if(expr===""&&op==="-"){expr="-";originalExpr="-";updateLive();return true;}
  if(expr.endsWith(" ")){
    expr=expr.slice(0,-3)+" "+op+" ";
    originalExpr=originalExpr.slice(0,-3)+" "+op+" ";
    updateLive(); return true;
  }
  if(expr==="") return false;
  expr+=" "+op+" "; originalExpr+=" "+op+" "; updateLive(); return true;
}

function applyPercent(){
  let p=expr.trim().split(" ");
  if(p.length<3) return false;
  let A=parseFloat(p[0]), op=p[1], B=parseFloat(p[2]);
  originalExpr+=" %";
  let v;
  if(op==="+"||op==="-"||op==="−") v=A*B/100;
  else if(op==="×") v=B/100;
  else if(op==="÷") v=B/100;
  else return false;
  expr=`${A} ${op} ${v}`; updateLive(); return true;
}

function enter(){
  if(expr===""||expr==="-"||expr==="−") return false;
  let r; try{r=clean(Function("return "+expr.replace(/×/g,"*").replace(/÷/g,"/"))());}
  catch{return false;}
  let row=document.createElement("div");
  row.className="h-row"+(r<0?" negative":"");
  row.innerHTML=`<span class="h-exp">${originalExpr} =</span><span class="h-res">${formatIN(r)}</span>`;
  historyEl.appendChild(row);
  historyEl.scrollTop=historyEl.scrollHeight;
  grandTotal=clean(grandTotal+r);
  totalEl.innerText=formatIN(grandTotal.toFixed(2));
  expr=""; originalExpr=""; updateLive(); return true;
}

function back(){
  if(expr==="") return false;
  expr=expr.slice(0,-1); originalExpr=originalExpr.slice(0,-1);
  updateLive(); return true;
}

function clearAll(){
  if(expr===""&&historyEl.innerHTML==="") return false;
  expr=""; originalExpr=""; grandTotal=0;
  historyEl.innerHTML=""; updateLive();
  totalEl.innerText="0.00"; return true;
}
</script>

</body>
</html>
